{% extends "base.html" %}

{% block title %}
    Forgot Username
{% endblock %}

{% block main %}
    <h3 class="question"><span>Recover Username</span></h3>

    <form action="/forgot_username" method="post">
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="email" name="email" placeholder="Email" type="email">
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" id="password" name="password" placeholder="Password" type="password">
        </div>
        <div>
            <button class="submit" type="submit">Recover Username</button>
        </div>
        <br>
        <div class="giphy">
            <iframe src="https://giphy.com/embed/C7olQswvzSwAE" width="100%" height="100%" frameBorder="0" class="giphy-embed" allowFullScreen></iframe>
        </div>
        <p><a href="https://giphy.com/gifs/zoolander-derek-C7olQswvzSwAE">via GIPHY</a></p>
{% endblock %}

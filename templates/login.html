{% extends "base.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
    <div>
    <h3 class="question"><span>Are You Ready?</span></h3>
    </div>
    <div class="giphy">
        <iframe src="https://giphy.com/embed/S3Ot3hZ5bcy8o" width="100%" height="100%" frameBorder="0" class="giphy-embed" allowFullScreen></iframe>
    </div>
    <p><a href="https://giphy.com/gifs/jack-nicholson-nodding-anger-management-S3Ot3hZ5bcy8o">via GIPHY</a></p>
    <form action="/login" method="post">
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="username" name="username" placeholder="Username" type="text">
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" id="password" name="password" placeholder="Password" type="password">
        </div>
        <div>
        <button class="submit" type="submit">Log In</button>
        </div>
        <br>
        <div>
            <p>Don't have an account? <a style="text-decoration:none" href="/signup">Sign Up!</a></p>
        </div>
        <div>
            <p><a style="text-decoration:none" href="/forgot_password">Forgot Password</a></p>
            <p><a style="text-decoration:none" href="/forgot_username">Forgot Username</a></p>
        </div>
    </form>
{% endblock %}

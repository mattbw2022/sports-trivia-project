{% extends "base.html" %}

{% block title %}
    Password Recovery
{% endblock %}

{% block main %}
    <h3 class="question">{{ question }}</h3>
    <form action="/password_reset_auth" method="post">
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="security-answer" name="security-answer" placeholder="Answer" type="text">
        </div>
        <button class="btn btn-primary" type="submit">Submit Answer</button>
    </form>
{% endblock %}

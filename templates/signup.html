{% extends "base.html" %}

{% block title %}
    Sign Up
{% endblock %}

{% block main %}
    <div>
        <h3 class="question"><span>Let's Do This!</span></h3>
    </div>
    <div class="giphy">
        <iframe src="https://giphy.com/embed/Xs0QhkJK9ahkSGqz9F" width="100%" height="100%" frameBorder="0" class="giphy-embed" allowFullScreen></iframe>
    </div>
    <p><a href="https://giphy.com/gifs/themasters-sports-sport-the-masters-Xs0QhkJK9ahkSGqz9F">via GIPHY</a></p>
    <form action="/signup" method="post">
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="firstname" name="firstname" placeholder="First Name" type="text">
        </div>
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="lastname" name="lastname" placeholder="Last Name" type="text">
        </div>
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="username" name="username" placeholder="Username" type="text">
        </div>
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="email" name="email" placeholder="E-Mail" type="email">
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" id="password" name="password" placeholder="Password" type="password">
        </div>
        <div class="mb-3">
            <select id="security-question" name="security-question" class="form-control mx-auto w-auto">
                <option>Select a security question</option>
                <option>What is the name of the city where you were born?</option>
                <option>What is your mother's maiden name?</option>
                <option>What is the name of your first pet?</option>
                <option>What is the name of your favorite book or movie?</option>
                <option>What is the model of your first car?</option>
            </select>
        </div>
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="security-answer" name="security-answer" placeholder="Security Answer" type="text">
        </div>
        <button class="submit" type="submit">Sign Up</button>
    </form>
{% endblock %}
